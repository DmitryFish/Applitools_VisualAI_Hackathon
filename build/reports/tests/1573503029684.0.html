<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>ACME demo app</title>
  <meta charset="utf-8" />
  <meta content="ie=edge" http-equiv="x-ua-compatible" />
  <meta content="Applitools Visual testing" name="keywords" />
  <meta content="ACME demo app" name="description" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="favicon.png" rel="shortcut icon" />
  <link href="apple-touch-icon.png" rel="apple-touch-icon" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css" />


  <link href="css/ft.css" rel="stylesheet" />
</head>

<body class="auth-wrapper">
  <div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
      <div class="logo-w">
        <a href="index.html"><img alt="" src="img/logo-big.png" /></a>
      </div>
      <h4 class="auth-header">
        Logout Form
      </h4>
      <div id="alertEmpty" class="alert" role="alert" style="display:block;height:49px;"></div>
      <div id="random_id_5" class="alert alert-primary" role="alert" style="display:none;">

      </div>
      <form>
        <div class="form-group">
          <label for="">Username</label><input id="username" class="form-control" placeholder="John Smith" type="text" />
        </div>
        <div class="form-group">
          <label for="">Pwd</label><input id="password" class="form-control" placeholder="ABC$*1@" type="password" />
        </div>
        <div class="buttons-w">
          <button id="log-in" class="btn btn-primary">Log In</button>
          <div class="form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="checkbox" style="margin-right:50px;" />Remember Me</label>
          </div>
          <div style="text-align:center"><span style="display: inline-block; margin-bottom:4px;"><img alt="" src="img/social-icons/twitter.png" style="width: 28px;" /></span><span href="#" style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img alt="" src="img/social-icons/facebook.png" style="width: 28px;" /></span></div>
        </div>
      </form>
    </div>
  </div>

  <script>
  
  //Create random id for the alert
    var randomId = "random_id_" + Math.floor(Math.random() * Math.floor(10));
    var alertEl = document.getElementById("alert");
    alertEl.id = randomId;

    function login(e) {
      var e = e || window.event;
      e &amp;&amp; e.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

    if(username == ""  &amp;&amp; password == "") {
      document.getElementById(randomId).style.display = "block";
      document.getElementById("alertEmpty").style.display = "none";
      document.getElementById(randomId).className = "alert alert-warning";
      document.getElementById(randomId).innerText = "Please enter both username and password";
      return;
    }

    if(username == ""  &amp;&amp; password != "") {
       document.getElementById(randomId).style.zIndex = 0;
      document.getElementById(randomId).style.display = "block";
      document.getElementById("alertEmpty").style.display = "none";
      document.getElementById(randomId).style.width = "150px";
      document.getElementById(randomId).style.height = "49px";
      document.getElementById(randomId).className = "alert alert-warning";
      document.getElementById(randomId).innerText = "Username must be present";
      return;
    }

    if(username != ""  &amp;&amp; password == "") {
      document.getElementById(randomId).style.display = "block";
      document.getElementById("alertEmpty").style.display = "none";
      document.getElementById(randomId).style.zIndex = -1;
      document.getElementById(randomId).innerText = "Password must be present";
      return;
    }
      
      //update id after every submission
      var newAlertEl = document.getElementById(randomId);
      randomId = "random_id_" + Math.floor(Math.random() * Math.floor(10));
      newAlertEl.id =  randomId;
      
    var urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get("showAd") === "true") {
      window.location = "/hackathonAppV2.html?showAd=true";
    } else {
      window.location = "/hackathonAppV2.html";
    }
    }
    document.getElementById('log-in').onclick = login;
  </script>


</body></html>
